<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<div th:replace="~{normal/base::myheader}"></div>
	<title th:text="${title}"></title>
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

	<script>
		tinymce.init({
			selector: '#mytextarea'
		});

		$(document).ready(() => {
			$(".item").removeClass("active");
			$("#setting-link").addClass("active");
		}
		);
	</script>
	<style>
		.bg-primary {
			background-color: rgb(198, 207, 220) !important;

		}

		.bg-primary div .m-auto a:hover {
			color: crimson !important;

		}

		.car-form {
			position: absolute;

			left: 38%;
			height: 95%;
			width: 50%;
		}

		.my_profile_picture {
			width: 35px;
			height: 35px;
			object-fit: cover;
		}
	</style>
</head>

<body style="background-color: ghostwhite;">
	<div th:replace="~{normal/base::navbar}"></div>

	<div th:insert="~{normal/base::content}"></div>


	<section>


		<!--success message-->
		<div class="card" style="width: 70%; height: 70%; margin-left: 20%;">
			<div th:if="${session.message}" th:classappend="${session.message.type}"
				class="alert p-1 text-center lh-1 pt-1 ms-3 me-3" role="alert">
				<p th:text="${session.message.content}"></p>
				<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
			</div>
			<div class="card-header">
				<h2>Change Password</h2>
			</div>
			<div class="card-body">
				<form th:action="@{/user/change-password}" method="post">
					<div class="form-group pt-2">
						<label for="exampleInputPassword1" class="fw-bold">Old Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1"
							placeholder="Enter Old Password" name="oldpassword">
					</div>
					<div class="form-group pt-2">
						<label for="exampleInputPassword1" class="fw-bold">New Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1"
							placeholder="Enter New Password" name="newpassword">
					</div>

					<div class="text-center pt-3">
						<button type="submit" class="btn btn-success me-2">Change</button>
						<button type="reset" class="btn btn-danger ms-2">Reset</button>
					</div>
				</form>

			</div>
		</div>



	</section>




	<div th:insert="~{normal/base::foot}"></div>
</body>

</html>
