<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<div th:replace="~{normal/base::myheader}"></div>
	<title th:text="${title}"></title>
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

	<script>
		tinymce.init({
			selector: '#mytextarea'
		});
		
		$(document).ready(()=>
		{
			$(".item").removeClass("active");
			$("#info-link").addClass("active");
		}
		);
	</script>
	<style>
		.bg-primary {
			background-color: rgb(198, 207, 220) !important;

		}

		.bg-primary div .m-auto a:hover {
			color: crimson !important;

		}

		.car-form {
			position: absolute;

			left: 38%;
			height: 95%;
			width: 50%;
		}

		.my_profile_picture {
			width: 35px;
			height: 35px;
			object-fit: cover;
		}
	</style>
</head>

<body style="background-color: ghostwhite;">
	<div th:replace="~{normal/base::navbar}"></div>

	<div th:insert="~{normal/base::content}"></div>

			<div class="card-body">

				<h2 class="card-title text-center"><span th:text="${user.name}"></span>
				</h2>
				<p class="card-text">
				<div>
					<table class="table text-center" th:object="${user}">
						<tbody>
							<tr>
								<th scope="col">Email</th>
								<td scope="col"> <span th:text="${user.email}"></span></th>
							</tr>
							<tr>
								<th scope="col">Role</th>
								<td scope="col"> <span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="col">Account Active</th>
								<td scope="col"> <span th:text="${user.enabled}"></span></td>
							</tr>
							<tr>
								<th scope="col">About</th>
								<td scope="col"> <span th:text="${user.about}"></span></td>
							</tr>


						</tbody>
					</table>




				</div>
				</p>
			</div>
		</div>


	</section>




	<div th:insert="~{normal/base::foot}"></div>
</body>

</html>
