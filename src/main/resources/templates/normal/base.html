<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>


	<div th:fragment="myheader">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!--<link rel="stylesheet" th:href="@{/css/style.css}">-->
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
			integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
			crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<link rel="stylesheet" th:href="@{/css/normalCss.css}">
		<script type="text/javascript" th:src="@{/js/myjs.js}"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script>
		function deleteContact(cid) {

			swal({
				title: "Are you sure?",
				text: "Are you sure ! you wan to delete this Contact!",
				icon: "warning",
				buttons: true,
				dangerMode: true,
			})
				.then((willDelete) => {
					if (willDelete) {
						window.location="/user/delete/"+cid;
					} else {
						swal("Your contact is safe!");
					}
				});
		}


	</script>
	</div>


	<div th:fragment="navbar">


		<nav class="navbar fixed-top navbar-expand-lg navbar-info bg-primary ">
			<a class="navbar-brand fw-bold ps-2 fs-3" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler me-2" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav m-auto text-uppercase fs-5 fw-bolder">
					<a class="nav-item nav-link active" th:href="@{/home}"> Home </a>
					<a class="nav-item nav-link"><span th:text="${user.name}"></span></a>
					<a class="nav-item nav-link active" th:href="@{/logout}">logout</a>

				</div>
			</div>
		</nav>



	</div>

	<!--end of navbar-->

	<!--Start of SideBar-->

	<div th:fragment="content">

		<div class="sidebar mt-3">

			<span onclick="toggleSidebar()" class="crossbtn">&times;</span>
			<a id="home-link" th:href="@{/user/index}" class="item "> <i class="fa-solid fa-house "></i> Home</a>
			<a id="contact-link" th:href="@{/user/show-contacts/0}" class="item"> <i class="fa-solid fa-address-card"></i> View Contact</a>
			<a  id="add-link" th:href="@{/user/add-contact}" class="item"> <i class="fa-solid fa-pencil"></i> Add Contact</a>
			<a id="info-link" th:href="@{/user/user-info}" class="item"> <i class="fa-solid fa-user"></i>Your Profile</a>
			<a id="setting-link" th:href="@{/user/setting}" href="" class="item"> <i class="fa-solid fa-gear"></i>Setting</a>
			<a th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
		</div>
		<!--End of Sidebar-->

		<!--Start of content-->
		<div class="content" style="margin-top: 4%;">

			<i onclick="toggleSidebar()" class="fas fa-bars m-3 "></i>
		</div>

		<!--end of content-->

	</div>








	<div th:fragment="foot">

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
			integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
			integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
			crossorigin="anonymous"></script>
	</div>


</body>

</html>
